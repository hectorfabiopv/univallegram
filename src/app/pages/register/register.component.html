<div class="container">
    <div class="row">
      <div class="col m4 l4 xl4"></div>
      <div class="col s12 m4 l4 xl4">
        <div class="card" style="background-color: #f5f5f5  !important;">
          <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="card-content">
              <div align="center"><span class="card-title"><strong>¡Regístrate en UniValleGram!</strong></span></div>
                <div class="row">
                  <div class="input-field col s12 univalle-gram">
                    <input id="codigo" name="codigo" type="text" [(ngModel)]="usuario.codigo" required minlength="9">
                    <label for="codigo">Código</label>
                    <span class="helper-text">Con centuria.</span>
                    <span *ngIf="f.submitted && f.controls['codigo'].errors" style="color: red;">Debe ingresar un número de al menos 9 dígitos.</span>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12 univalle-gram">
                    <input id="nombreCompleto" name="nombreCompleto" type="text" [(ngModel)]="usuario.nombreCompleto" required>
                    <label for="nombreCompleto">Nombre completo</label>
                    <span *ngIf="f.submitted && f.controls['nombreCompleto'].errors" style="color: red;">El nombre es obligatorio.</span>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12 univalle-gram">
                    <input id="email" name="email" type="email" placeholder="@correounivalle.edu.co" [(ngModel)]="usuario.email" required>
                    <label for="email">Correo electrónico</label>
                    <span class="helper-text">El correo debe ser el institucional.</span>
                    <span *ngIf="f.submitted && f.controls['email'].errors" style="color: red;">El email es obligatorio.</span>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12 univalle-gram">
                    <input id="password" name="password" type="password" [(ngModel)]="usuario.password" required minlength="7">
                    <label for="password">Contraseña</label>
                    <span *ngIf="f.submitted && f.controls['password'].errors" style="color: red;">Debe ingresar una contraseña de al menos 7 caracteres.</span>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12 univalle-gram">
                    <input id="confirmPassword" name="confirmPassword" type="password" [(ngModel)]="usuario.confirmPassword" required>
                    <label for="confirmPassword">Confirmar contraseña</label>
                    <span *ngIf="f.submitted && f.controls['confirmPassword'].errors" style="color: red;">Las contraseñas no coinciden.</span>
                  </div>
                </div>
                <div class="row">
                  <div align="center">
                    <button class="btn univalle-gram" type="submit" style="color: white !important;">Registrarse</button><br><br>
                    ¿Ya tienes una cuenta? <a [routerLink]="['/login']">Ingresar</a>
                  </div>
                </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col m4 l4 xl4"></div>
    </div>
</div>
